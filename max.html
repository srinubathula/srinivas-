<body>
<script type="text/javascript">
	var arr=[1,55,7,9];

function max(arr) {

var max=arr[0];

for(i=0;i<=arr.length;i++) {

if(arr[i]>max) {

var max=arr[i];

}

}

return max;

}

document.write(max(arr));

</script>
</body>
